<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Build Portfolio Site</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="shortcut icon" href="img/favicon-32.png" sizes="16x16 32x32 48x48" type="image/png">
  <link rel="icon" href="img/favicon-128.png" sizes="128x128" type="image/png">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One%7CRaleway:300,400" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-md-6">
        <img src="img/logo.jpg" class="profile-avatar img-circle img-responsive" alt="Logo Picture">
      </div>
      <div class="profile col-md-6">
        <h1 class="profile-name text-thin">Salima Info</h1>
        <h3 class="profile-job">Front-End Developer</h3>
      </div>
    </header> <!-- /.row -->

    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div> <!-- /.row -->

    <section class="row">
      <div class="col-md-12">
        <div class="carousel slide" id="carousel-portfolio" data-ride="carousel">
          <ol class="carousel-indicators">
            <li class="active" data-target="#carousel-portfolio" data-slide-to="0"></li>
            <li data-target="#carousel-portfolio" data-slide-to="1"></li>
            <li data-target="#carousel-portfolio" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <a href="https://github.com/salimab/Project-Build-a-Portfolio-Site" target="_blank">
                <img src="img/image1x.jpg" srcset="img/image4x.jpg 342w, img/image3x.jpg 683w, img/image2x.jpg 1024w, img/image1x.jpg 1366w" class="img-responsive" alt="Info Picture">
              </a>
            </div>
          </div> 
        </div> <!-- /.carousel -->
      </div> <!-- /.col -->
    </section> <!-- /.row -->

    <main class="row">
      <div class="col-md-12">
        <h2 class="project-featured">Featured Work</h2>
      </div>
      <article class="col-md-4">
        <a href="https://salimab.github.io/project-pixel-art-maker-starter-master/" class="thumbnail" target="_blank">
          <img src="img/pixel1.png" srcset="img/pixel4.png 342w, img/pixel3.png 683w, img/pixel2.png 1024w, img/pixel1.png 1366w" class="img-responsive" alt="Pixel Picture">
        </a>
        <div class="project">
          <h3 class="project-title">Pixel Art Maker</h3>
          <p class="project-link"><i class="fa fa-github fa-lg" aria-hidden="true"></i>
          <a href="https://github.com/salimab/project-pixel-art-maker-starter-master" class="github-link" target="_blank">View on GitHub</a>
        </div>
      </article>
      <article class="col-md-4">
        <a href="https://github.com/salimab/Project-Build-a-Portfolio-Site" class="thumbnail" target="_blank">
          <img src="img/media1.png" srcset="img/media4.png 342w, img/media3.png 683w, img/media2.png 1024w, img/media1.png 1366w" class="img-responsive" alt="Portfolio picture">
        </a>
        <div class="project">
          <h3 class="project-title">Build a Portfolio Site</h3>
          <p class="project-link"><i class="fa fa-github fa-lg" aria-hidden="true"></i>
          <a href="https://github.com/salimab/Project-Build-a-Portfolio-Site" class="github-link" target="_blank">View on GitHub</a>
        </div>
      </article>
      <article class="col-md-4">
        <a href="https://github.com/salimab" class="thumbnail" target="_blank">
          <img src="img/lib1.jpg" srcset="img/lib4.jpg 342w, img/lib3.jpg 683w, img/lib2.jpg 1024w, img/lib1.jpg 1366w" class="img-responsive" alt="Library Picture">
        </a>
        <div class="project">
          <h3 class="project-title">Library Site</h3>
          <p class="project-link"><i class="fa fa-github fa-lg" aria-hidden="true"></i>
          <a href="https://github.com/salimab" class="github-link" target="_blank">View on GitHub</a>
        </div>
      </article>
    </main> <!-- /.row -->

    <footer class="row">
      <div class="footer col-md-12">
        <p>Made by <a href="https://github.com/salimab" target="_blank">Salima</a></p>
      </div>
    </footer> <!-- /.row -->
  </div> <!-- /.container -->

  <!-- JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
